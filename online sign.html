<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsating Circle Effect</title>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .circle {
            width: 10px;
            height: 10px;
            background-color: #00b248;
            border-radius: 50%;
            position: relative;
        }

        .circle::before, .circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: rgba(0, 178, 72, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        .circle::after {
            animation-delay: 0.5s; /* Intârziere pentru a doua undă */
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
