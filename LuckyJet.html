<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet Game</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Lilita One Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!-- Include Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #090F1E;
            color: #FFF;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-direction: column;
        }

        .screen.active {
            opacity: 1;
            z-index: 1;
        }

        #luckyJetScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: #1C232A;
            color: #000;
            text-align: center;
            width: 80vw;
            max-width: 18rem;
        }

        .image-container {
            position: relative;
            height: 300px;
            background-color: #251C46;
            width: 100%;
            overflow: hidden; /* Ensure that the image does not overflow */
        }

        /* Oscillation animation */
        @keyframes oscillate {
            0% { transform: translate(-50%, -50%) translateY(0) scale(1); }
            50% { transform: translate(-50%, -50%) translateY(-4px) scale(1); }
            100% { transform: translate(-50%, -50%) translateY(0) scale(1); }
        }

        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1); /* Initial scale and center */
            width: 100%;
            height: auto;
            max-height: 100%;
            max-width: 100%;
            object-fit: contain; /* Preserve aspect ratio */
            animation: oscillate 2s ease-in-out infinite; /* Apply oscillation animation */
            transition: transform 2s; /* Smooth scaling transition */
        }

        #drawResult {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #944EF5;
            padding: 5px;
            font-size: 4rem; /* Increased 4 times */
            font-family: 'Lilita One', cursive;
        }

        .card-body {
            padding: 0;
            flex-grow: 1;
            display: flex;
            align-items: stretch;
        }

        .card-body-top {
            background-color: #1C232A;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #333;
        }

        .card-body-top h5 {
            font-size: 1rem;
            color: #FFF;
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            display: flex;
        }

        #titleLucky {
            color: #944EF5;
        }

        #titleJet {
            color: #FFFFFF;
        }

        .full-width-button {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 1.25rem;
            text-align: center;
            border-radius: 0 0 0.25rem 0.25rem;
            margin: 0;
            background-color: #00C45D;
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
        }

        .full-width-button:hover {
            background-color: #1C7ED6;
        }

        .full-width-button:active {
            background-color: #1864AB;
        }

        .back-button {
            margin-top: 3vh;
            padding: 1vh 3vw;
            font-size: 2.5vw;
            border-radius: 20px;
            width: 50vw;
            max-width: 150px;
        }

        @media (min-width: 768px) {
            .back-button {
                font-size: 16px;
                width: 150px;
            }
        }

        .close {
            color: #FFF;
            font-size: 1.5rem;
        }

        .close:hover {
            color: #CCC;
        }
    </style>
</head>

<body>
    <!-- Lucky Jet Screen -->
    <div id="luckyJetScreen" class="screen active">
        <div class="card-container">
            <div class="card">
                <!-- Top Card Body -->
                <div class="card-body-top">
                    <h5>
                        <span id="titleLucky">LUCKY</span>
                        <span id="titleJet">JET</span>
                    </h5>
                    <button type="button" class="close" aria-label="Close" onclick="window.location.href='index.html'">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Image Container with Overlay Text -->
                <div class="image-container">
                    <!-- Image -->
                    <img id="luckyJetImage" src="Resources/Lucky-jetPers.png" alt="Lucky Jet Image">
                    <!-- Text Overlay -->
                    <div id="drawResult">x1.00</div>
                </div>

                <!-- Bottom Card Body -->
                <div class="card-body">
                    <button class="btn full-width-button" id="getSignalButton" onclick="luckyJetGetSignal()">GET SIGNAL</button>
                </div>
            </div>
            <button class="btn btn-primary back-button" onclick="window.history.back()">Back</button>
        </div>
    </div>

    <script>
        // Global variables for the Lucky Jet game
        let increaseSpeed = 0.1; // Speed of incrementing display value
        let animationDuration = 2000; // Duration of the interpolation animation in ms
        let minimRange = 2.0;
        let maximRange = 20.0;
        let generatedValue;
        let initialScale = 1.0; // Starting scale for image
        let scaleAmount = 1.0; // Scale amount to start with
        let maxScale = 1.5; // Max scale amount
        let isAnimating = false; // Track if animation is in progress

        // Lucky Jet game signal function
        function luckyJetGetSignal() {
            if (isAnimating) return; // Prevent multiple clicks during animation

            console.log("LuckyJetGetSignal");
            isAnimating = true; // Set animation flag

            // Generate a random float number between minimRange and maximRange
            generatedValue = (Math.random() * (maximRange - minimRange) + minimRange).toFixed(2);

            // Disable the button to prevent multiple clicks during animation
            setButtonState(false);

            // Get the image element
            let img = document.getElementById('luckyJetImage');

            // Remove the oscillation animation
            img.style.animation = 'none';

            // Force a reflow to restart the animation
            img.offsetHeight; // Trigger a reflow

            // Get the initial scale of the image
            let currentScale = getComputedStyle(img).transform.match(/matrix\(([^,]+)/)[1];
            initialScale = parseFloat(currentScale) || 1.0;

            // Set initial scale for scaling effect
            scaleAmount = initialScale;

            // Start the animation to incrementally display the value and scale the image
            startScoreInterpolation();
        }

        // Interpolation animation function
        function startScoreInterpolation() {
            let startValue = 1.0;
            let startTime = Date.now();

            function update() {
                let elapsedTime = Date.now() - startTime;
                let progress = Math.min(elapsedTime / animationDuration, 1);
                let currentValue = (1.0 + (generatedValue - 1.0) * progress).toFixed(2);

                updateDrawResultText(currentValue);
                updateImageScale(progress);

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    // Reset the image scale after animation
                    resetImageScale();
                    isAnimating = false; // Reset animation flag
                    setButtonState(true);
                }
            }

            requestAnimationFrame(update);
        }

        // Update the draw result text
        function updateDrawResultText(value) {
            document.getElementById('drawResult').textContent = 'x' + value;
        }

        // Update the image scale
        function updateImageScale(progress) {
            let scale = scaleAmount + (maxScale - scaleAmount) * progress;
            document.getElementById('luckyJetImage').style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        // Reset the image scale
        function resetImageScale() {
            let img = document.getElementById('luckyJetImage');
            img.style.transition = 'transform 1s ease-out'; // Smooth transition for reset
            img.style.transform = `translate(-50%, -50%) scale(${initialScale})`;

            // Restore the oscillation animation
            setTimeout(() => {
                img.style.animation = 'oscillate 2s ease-in-out infinite';
                img.style.transition = ''; // Remove transition after reset
            }, 1000); // Duration of the reset transition
        }

        // Enable or disable the button
        function setButtonState(activeSelf) {
            document.getElementById('getSignalButton').disabled = !activeSelf;
        }
    </script>
</body>

</html>
