<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Particle Effect</title>
    <style>
        body {
            background-color: #090F1E;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .button-container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .centered-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #23953e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            z-index: 2; /* Ensure button is above particles */
        }
        .centered-button:active {
            transform: scale(0.9);
        }
        .particle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('Resources/usdToken.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            pointer-events: none;
            animation: particleMove 0.6s ease-out forwards;
            z-index: 1; /* Ensure particles are behind buttons */
        }
        @keyframes particleMove {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(var(--scale)); /* Centered start position */
            }
            to {
                opacity: 0;
                transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(calc(var(--scale) * 0.5));
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="centered-button" onclick="pressButton(this)">Click Me 1</button>
        <button class="centered-button" onclick="pressButton(this)">Click Me 2</button>
    </div>

    <script>
        function pressButton(button) {
            const buttonRect = button.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            // Create particles
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Randomize the direction and scale of the particles
                const angle = Math.random() * 360;
                const distance = Math.random() * 100 + 50;
                const scale = Math.random() * 0.5 + 0.5; // Random scale between 0.5 and 1

                particle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                particle.style.setProperty('--scale', scale);

                // Set the initial position of the particle relative to the document body
                particle.style.left = `${buttonCenterX}px`;
                particle.style.top = `${buttonCenterY}px`;

                document.body.appendChild(particle); // Append directly to the body

                // Remove particle after animation
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
        }
    </script>
</body>
</html>
