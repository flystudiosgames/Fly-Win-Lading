<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet Game</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Lilita One Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!-- Include Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #090F1E;
            color: #FFF;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: #1C232A;
            color: #000;
            text-align: center;
            width: 80vw;
            max-width: 18rem;
        }

        .image-container {
            position: relative;
            height: 300px;
            background-color: #251C46;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 0.4rem;
        }

        .grid-item {
            background-image: url('Resources/Mines Semi Rounded.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 50px;
            height: 50px;
        }

        @keyframes showStar {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .grid-item.show-star {
            animation: showStar 0.5s ease-in-out forwards;
        }

        .card-body {
            padding: 0;
            flex-grow: 1;
            display: flex;
            align-items: stretch;
        }

        .full-width-button {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 1.25rem;
            text-align: center;
            border-radius: 0 0 0.25rem 0.25rem;
            margin: 0;
            background-color: #00C45D;
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
        }

        .full-width-button:hover {
            background-color: #1C7ED6;
        }

        .full-width-button:active {
            background-color: #1864AB;
        }
    </style>
</head>

<body>
    <!-- Lucky Jet Screen -->
    <div class="card-container">
        <div class="card">
            <!-- Image Container with Grid -->
            <div class="image-container">
                <div class="grid-container">
                    <!-- Generate 25 grid items -->
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>

            <!-- Bottom Card Body -->
            <div class="card-body">
                <button class="btn full-width-button" id="getSignalButton" onclick="luckyJetGetSignal()">GET SIGNAL</button>
            </div>
        </div>
    </div>

    <script>
        function luckyJetGetSignal() {
            const gridItems = document.querySelectorAll('.grid-item');
            const minStars = 4;
            const maxStars = 8;
            const numStars = Math.floor(Math.random() * (maxStars - minStars + 1)) + minStars;
            const starImageUrl = 'Resources/Mines Star.png'; // Cale relativă către imagine

            // Reset all grid items to default image and remove animation class
            gridItems.forEach(item => {
                item.style.backgroundImage = `url('Resources/Mines Semi Rounded.png')`;
                item.classList.remove('show-star');
            });

            // Select random items to show star images
            const selectedItems = new Set();

            while (selectedItems.size < numStars) {
                const randomIndex = Math.floor(Math.random() * gridItems.length);
                selectedItems.add(gridItems[randomIndex]);
            }

            selectedItems.forEach(item => {
                item.style.backgroundImage = `url('${starImageUrl}')`;
                item.classList.add('show-star'); // Add animation class
            });
        }
    </script>
</body>

</html>
