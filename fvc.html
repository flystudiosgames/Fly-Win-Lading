<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #090F1E;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centrează orizontal */
            align-items: center; /* Centrează vertical */
        }
        .container-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%; /* Ocupă întreaga înălțime disponibilă */
            width: 100%; /* Ocupă întreaga lățime disponibilă */
        }
        .container {
            background-color: #091845;
            padding: 20px;
            flex: 1; /* Fiecare container va avea dimensiunea egală */
            margin: 3px 0; /* Spațiu între containere */
            box-sizing: border-box; /* Include padding și margin în dimensiunea totală */
            display: flex;
            justify-content: center; /* Centrează orizontal containerul interior */
            align-items: center; /* Centrează vertical containerul interior */
        }
        .inner-container {
            background-color: #ffffff;
            width: 60vh; /* Lățimea este jumătate din containerul părinte */
            height: 100%; /* Înălțimea este jumătate din containerul părinte */
            display: flex;
            justify-content: center; /* Centrează orizontal conținutul interior */
            align-items: center; /* Centrează vertical conținutul interior */
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="inner-container">Inner Container 1</div>
        </div>
        <div class="container">
            <div class="inner-container">Inner Container 2</div>
        </div>
        <div class="container">
            <div class="inner-container">Inner Container 3</div>
        </div>
    </div>
</body>
</html>
