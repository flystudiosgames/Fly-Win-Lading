<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #090F1E;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-wrapper {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .header-container {
            background-color: #2A2F3A;
            width: 60vh;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .header-text {
            color: #FFFFFF;
            font-family: 'Lilita One', sans-serif;
            font-size: 1.2em;
        }
        .container {
            background-color: #2A2F3A;
            padding: 20px;
            margin: 3px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60vh;
            flex: 1;
            position: relative;
        }
        .carousel-container {
            height: 100vh;
            position: relative;
        }
        .carousel-inner img {
            height: 100%;
            object-fit: cover;
        }
        .carousel-indicators {
            bottom: -15%;
        }
        .carousel-caption {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFFFFF;
            font-family: 'Lilita One', sans-serif;
            font-size: 1.2em;
            text-align: center;
            width: 80%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .container:nth-child(3) {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-success-custom {
            margin: 5px 0;
            font-family: 'Lilita One', sans-serif;
            font-weight: normal;
            text-transform: uppercase;
            color: #ffffff;
            width: 100%;
            max-width: 400px;
            height: 50px;
            font-size: 1.2em;
        }
        .text-content {
            text-align: center;
            font-family: 'Lilita One', sans-serif;
            color: #ffffff;
            margin-bottom: 3px;
        }
        .white-text {
            color: #FFFFFF;
        }
        .green-text {
            color: #70FA00;
        }
        .transferHystory {
            display: flex;
            flex-direction: column;
            gap: 3px;
            padding: 5px;
            background-color: #2A2F3A;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        .history-title {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
            text-align: center;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 1px;
            background-color: #3A3F4A;
            border-radius: 3px;
            color: #ffffff;
            font-family: 'Roboto Condensed', sans-serif;
            transition: background-color 0.3s ease;
        }
        .history-item.fade-in {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .amount {
            color: #70FA00;
            transition: transform 0.5s ease;
        }
        /* Style for Claim Prizes Button */
        .claim-prizes-btn {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 350px;
            font-family: 'Lilita One', sans-serif;
            text-transform: uppercase;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            height: 45px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .claim-prizes-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <!-- Header Container -->
        <div class="header-container">
            <div class="header-text">FLY WIN HACK BOT v1.4.7</div>
        </div>
        <!-- Carousel Container -->
        <div class="container carousel-container">
            <div id="carouselExampleIndicators" class="carousel slide image-container" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Resources/Home SlideShow/Airpods.png" class="d-block w-100" alt="Airpods">
                        <div class="carousel-caption">Airpods</div>
                    </div>
                    <div class="carousel-item">
                        <img src="Resources/Home SlideShow/airpods-max.png" class="d-block w-100" alt="Airpods Max">
                        <div class="carousel-caption">Airpods Max</div>
                    </div>
                    <div class="carousel-item">
                        <img src="Resources/Home SlideShow/BMW 320i.png" class="d-block w-100" alt="BMW 320i">
                        <div class="carousel-caption">BMW 320i</div>
                    </div>
                    <div class="carousel-item">
                        <img src="Resources/Home SlideShow/iPhone 15 Pro Max.png" class="d-block w-100" alt="iPhone 15 Pro Max">
                        <div class="carousel-caption">iPhone 15 Pro Max</div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
                <!-- Claim Prizes Button -->
                <button class="claim-prizes-btn" onclick="window.location.href='Prizes.html'">Claim Prizes</button>
            </div>
        </div>
        <!-- Game Selection Container -->
        <div class="container">
            <div class="text-content">
                <p id="userID">Your User ID: </p>
                <p>Select The Game</p>
            </div>
            <button type="button" class="btn btn-success btn-success-custom">Lucky Jet</button>
            <button type="button" class="btn btn-success btn-success-custom">Mines</button>
        </div>
        <!-- Transfer History Container -->
        <div class="container">
            <div class="transferHystory">
                <div class="history-title">Online Transactions</div>
                <!-- Dynamic content will be added here -->
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userIDElement = document.getElementById('userID');
            const savedUserID = localStorage.getItem('userID'); // Retrieve userID from localStorage
            if (savedUserID) {
                userIDElement.innerHTML = `Your <span class="white-text">User</span> <span class="green-text">ID: ${savedUserID}</span>`;
            } else {
                userIDElement.textContent = "Your User ID: Not Available";
            }

            const transferHistoryContainer = document.querySelector('.transferHystory');

            function createHistoryItem(id, amount) {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item', 'fade-in');

                const idElement = document.createElement('div');
                idElement.textContent = `User ID: ${id}****`;

                const amountElement = document.createElement('div');
                amountElement.classList.add('amount');
                amountElement.textContent = `$0.00`;

                historyItem.appendChild(idElement);
                historyItem.appendChild(amountElement);

                setTimeout(() => {
                    animateAmount(amountElement, amount);
                }, 100);

                return historyItem;
            }

            function generateRandomID() {
                const digits = [1, 2, 3, 4, 5, 6, 7, 8, 0];
                let id = '';
                for (let i = 0; i < 5; i++) {
                    const randomIndex = Math.floor(Math.random() * digits.length);
                    id += digits[randomIndex];
                }
                return id;
            }

            function generateRandomAmount() {
                return Math.floor(Math.random() * (1000 - 50 + 1)) + 50;
            }

            function animateAmount(element, finalAmount) {
                let currentAmount = 0;
                const interval = setInterval(() => {
                    if (currentAmount < finalAmount) {
                        currentAmount += Math.ceil(finalAmount / 50);
                        const randomDecimal = (Math.random() * 0.99).toFixed(2);
                        element.textContent = `+ $${Math.min(currentAmount, finalAmount).toFixed(0)}.${randomDecimal.slice(2)}`;
                    } else {
                        clearInterval(interval);
                    }
                }, 10);
            }

            function refreshTransferHistory() {
                transferHistoryContainer.innerHTML = '';
                for (let i = 0; i < 6; i++) {
                    const randomID = generateRandomID();
                    const randomAmount = generateRandomAmount();
                    const historyItem = createHistoryItem(randomID, randomAmount);
                    transferHistoryContainer.appendChild(historyItem);
                }
            }

            refreshTransferHistory(); // Initial population
            setInterval(refreshTransferHistory, 3000); // Refresh every 3 seconds
        });
    </script>
</body>
</html>
