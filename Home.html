<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Screen Layout with Bootstrap</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Lilita One Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #090F1E;
            color: #FFF;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-direction: column;
        }

        .screen.active {
            opacity: 1;
            z-index: 1;
        }

        #loadingScreen {
            background-color: #090F1E;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loadingScreen img {
            width: 30vw; /* Adjust width as needed */
            height: auto;
            position: relative;
            top: -100px; /* Move the image up by 10px */
        }

        #loadingScreen .spinner-border {
            margin-top: 3vh;
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
        }

        #homeScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2vh;
            position: relative;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vh;
        }

        .button-container button {
            padding: 1.5vh 3vw;
            font-size: 2.5vw;
            color: #FFF;
            background-color: #1E90FF;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 50vw;
            max-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .button-container button img {
            width: 150px; /* Increase size of images */
            height: auto;
        }

        .button-container button:hover {
            background-color: #1C7ED6;
        }

        .button-container button:active {
            background-color: #1864AB;
        }

        .card {
            background-color: #FFF;
            color: #000;
            text-align: center;
            width: 80vw;
            max-width: 18rem;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card .card-body {
            background-color: #2B3642; /* Set background color */
            color: #FFFFFF; /* Set text color to white */
            font-family: 'Lilita One', sans-serif; /* Apply Lilita One font */
            padding: 1rem; /* Add some padding for better spacing */
            border-radius: 0.5rem; /* Optional: for rounded corners */
        }

        .card .card-body h5, .card .card-body p {
            margin: 0; /* Remove default margins */
        }

        .card .card-body h5 {
            font-size: 1.5rem; /* Adjust font size as needed */
        }

        .card .card-body p {
            font-size: 1rem; /* Adjust font size as needed */
        }

        .home-text {
            font-family: 'Lilita One', sans-serif;
            margin-bottom: 2vh;
            font-size: 4vw;
            text-align: center;
        }

        .home-text span {
            display: inline;
        }

        .home-text .fly {
            color: #1E89E3;
        }

        .home-text .win {
            color: #FFFFFF;
        }

        .home-text .seven {
            color: #E3D71E;
        }

        /* Carousel styles */
        .carousel {
            width: 286px;
            height: 180px;
            background-color: #1C232A;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel-inner {
            width: 100%;
            height: 100%;
        }

        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images cover the frame while maintaining aspect ratio */
        }

        @media (min-width: 768px) {
            #loadingScreen img {
                width: 150px;
            }

            .button-container button {
                font-size: 18px;
                width: 200px;
            }

            .home-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="screen active">
        <img src="Resources/1Win Logo Png.png" alt="1Win Logo">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

     <!-- Loging Screen -->
     <div id="logingScreen" class="screen">
        <div class="home-text">
            <span class="fly">fly</span> <span class="win">win</span> <span class="seven">777</span>
        </div>
        <div class="card-container">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Welcome to Fly Win</h5>
                    <p class="card-text">Choose your game:</p>
                    <div class="button-container">
                        <button onclick="window.location.href='LuckyJet.html'">
                            <img src="Resources/Lucky-Logo.png" alt="Lucky Logo">
                        </button>
                        <button onclick="window.location.href='Mines.html'">
                            <img src="Resources/Mines-Logo.png" alt="Mines Logo">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Home Screen -->
    <div id="homeScreen" class="screen">
        <div class="home-text">
            <span class="fly">fly</span> <span class="win">win</span> <span class="seven">777</span>
        </div>
        <div class="card-container">
            <div class="card" style="width: 18rem;">
                <!-- Carousel -->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="Resources/Home SlideShow/Airpods.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Resources/Home SlideShow/airpods-max.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Resources/Home SlideShow/BMW 320i.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Resources/Home SlideShow/iPhone 15 Pro Max.png" alt="Fourth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Welcome to Fly Win</h5>
                    <p class="card-text">Choose your game:</p>
                    <div class="button-container">
                        <button onclick="window.location.href='LuckyJet.html'">
                            <img src="Resources/Lucky-Logo.png" alt="Lucky Logo">
                        </button>
                        <button onclick="window.location.href='Mines.html'">
                            <img src="Resources/Mines-Logo.png" alt="Mines Logo">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Initial loading screen display for 1 second
        setTimeout(function () {
            showScreen('homeScreen');
        }, 1000);

        // Function to show a specific screen and hide others
        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => {
                if (screen.id === screenId) {
                    screen.classList.add('active');
                } else {
                    screen.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
