<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Screen Layout with Bootstrap</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Lilita One Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #090F1E;
            color: #FFF;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-direction: column;
        }

        .screen.active {
            opacity: 1;
            z-index: 1;
        }

        #loadingScreen {
            background-color: #090F1E;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loadingScreen img {
            width: 30vw; /* Adjust width as needed */
            height: auto;
            position: relative;
            top: -100px; /* Move the image up by 10px */
        }

        #loadingScreen .spinner-border {
            margin-top: 3vh;
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
        }

        #homeScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2vh;
            position: relative;
        }

        .button-container {
        display: flex;
        flex-direction: column; /* Aranjează butoanele pe verticală */
        align-items: center;
        gap: 1vh; /* Spațiere verticală între butoane */
    }

    .button-container button {
    font-family: 'Lilita One', sans-serif;
    padding: 0.5vh 4.5vw; /* Adjusted to make buttons longer */
    font-size: 4vw;
    color: #FFF;
    background-color: #1E90FF;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 75vw; /* Increased width to make buttons longer */
    max-width: 220px; /* Increased max width proportionally */
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

        .button-container button img {
        width: 100px; /* Reduce dimensiunea imaginilor */
        height: auto;
    }

 .button-container button:hover {
    background-color: #1C7ED6;
}

.button-container button:active {
    background-color: #1864AB;
}
        .card {
            background-color: #0b1326;
            color: #000;
            text-align: center;
            width: 80vw;
            max-width: 18rem;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card .card-body {
            color: #FFFFFF; /* Set text color to white */
            font-family: 'Lilita One', sans-serif; /* Apply Lilita One font */
            padding: 0.4rem; /* Add some padding for better spacing */
        }

        .card .card-body h5, .card .card-body p {
            margin: 0; /* Remove default margins */
        }

        .card .card-body h5 {
            font-size: 1.5rem; /* Adjust font size as needed */
        }

        .card .card-body p {
            font-size: 1rem; /* Adjust font size as needed */
        }

        .home-text {
            font-family: 'Lilita One', sans-serif;
            margin-bottom: 2vh;
            font-size: 4vw;
            text-align: center;
        }

        .home-text span {
            display: inline;
        }

        .home-text .fly {
            color: #1E89E3;
        }

        .home-text .win {
            color: #FFFFFF;
        }

        .home-text .seven {
            color: #E3D71E;
        }

        /* Carousel styles */
        .carousel {
            width: 286px;
            height: 120px;
            background-color: #0f1a33;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel-inner {
            width: 100%;
            height: 100%;
        }

        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images cover the frame while maintaining aspect ratio */
        }

        @media (min-width: 768px) {
            #loadingScreen img {
                width: 150px;
            }

            .button-container button {
                font-size: 18px;
                width: 200px;
            }

            .home-text {
                font-size: 2.5rem;
            }
        }

        .transferHystory {
            display: flex;
            flex-direction: column;
            gap: 3px;
            padding: 5px;
            background-color: #2A2F3A;
            border-radius: 5px;
            width: 100%;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 1px;
            background-color: #3A3F4A;
            border-radius: 3px;
            color: #FFF;
            font-family: 'Roboto Condensed', sans-serif;
            transition: background-color 0.3s ease;
        }

        .history-item.fade-in {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .amount {
            color: #70FA00;
            transition: transform 0.5s ease;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="screen active">
        <img src="Resources/1Win Logo Png.png" alt="1Win Logo">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Home Screen -->
    <div id="homeScreen" class="screen">

        <div class="card-container">
            <div class="card" style="width: 18rem;">
                <!-- Gifts -->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <a href="Prizes.html">
                        <img src="Resources/Gifts.png" alt="Gifts Image" class="img-fluid">
                    </a>
                </div>
                


                <div class="card-body">
                    <h5 class="card-title">Select Cracked Game</h5>
                </div>


                <div class="button-container">
                    
                   <button onclick="window.location.href='LuckyJet.html'">
    Lucky Jet
</button>
<button onclick="window.location.href='Mines.html'">
    Mines
</button>

                </div>

                <div class="card-body">
                    <h5 class="card-title">Online Transfers</h5>
                </div>


                <div class="transferHystory">
                    <!-- Dynamic content will be added here -->
                </div>
         
         
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const transferHistoryContainer = document.querySelector('.transferHystory');

            function createHistoryItem(id, amount) {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item', 'fade-in');

                const idElement = document.createElement('div');
                idElement.textContent = `User ID: ${id}****`;

                const amountElement = document.createElement('div');
                amountElement.classList.add('amount');
                amountElement.textContent = `$0.00`;

                historyItem.appendChild(idElement);
                historyItem.appendChild(amountElement);

                setTimeout(() => {
                    animateAmount(amountElement, amount);
                }, 100);

                return historyItem;
            }

            function generateRandomID() {
                const digits = [1, 2, 3, 4, 5, 6, 7, 8, 0];
                let id = '';
                for (let i = 0; i < 5; i++) {
                    const randomIndex = Math.floor(Math.random() * digits.length);
                    id += digits[randomIndex];
                }
                return id;
            }

            function generateRandomAmount() {
                return Math.floor(Math.random() * (1000 - 50 + 1)) + 50;
            }

            function animateAmount(element, finalAmount) {
                let currentAmount = 0;
                const interval = setInterval(() => {
                    if (currentAmount < finalAmount) {
                        currentAmount += Math.ceil(finalAmount / 50);
                        const randomDecimal = (Math.random() * 0.99).toFixed(2);
                        element.textContent = `+ $${Math.min(currentAmount, finalAmount).toFixed(0)}.${randomDecimal.slice(2)}`;
                    } else {
                        clearInterval(interval);
                    }
                }, 10);
            }

            function refreshTransferHistory() {
                transferHistoryContainer.innerHTML = '';
                for (let i = 0; i < 5; i++) {
                    const randomID = generateRandomID();
                    const randomAmount = generateRandomAmount();
                    const historyItem = createHistoryItem(randomID, randomAmount);
                    transferHistoryContainer.appendChild(historyItem);
                }
            }

            refreshTransferHistory(); // Initial population
            setInterval(refreshTransferHistory, 3000); // Refresh every 3 seconds
        });
    </script>

    <script>
        // Initial loading screen display for 1 second
        setTimeout(function () {
            showScreen('homeScreen');
        }, 1000);

        // Function to show a specific screen and hide others
        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => {
                if (screen.id === screenId) {
                    screen.classList.add('active');
                } else {
                    screen.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
