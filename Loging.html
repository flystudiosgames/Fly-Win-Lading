<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Win Login Screen</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Lilita One Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #090F1E;
            color: #FFF;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card .card-body {
            background-color: #2B3642;
            color: #FFFFFF;
            font-family: 'Lilita One', sans-serif;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .card .card-body h5, .card .card-body p {
            margin: 0;
        }

        .card .card-body h5 {
            font-size: 1.5rem;
        }

        .card .card-body p {
            font-size: 1rem;
        }

        .home-text {
            font-family: 'Lilita One', sans-serif;
            margin-bottom: 2vh;
            font-size: 4vw;
            text-align: center;
        }

        .home-text .fly {
            color: #1E89E3;
        }

        .home-text .win {
            color: #FFFFFF;
        }

        .home-text .seven {
            color: #E3D71E;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vh;
        }

        .button-container button {
            padding: 1.5vh 3vw;
            font-size: 2.5vw;
            color: #FFF;
            background-color: #1E90FF;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 50vw;
            max-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container button:hover {
            background-color: #1C7ED6;
        }

        .button-container button:active {
            background-color: #1864AB;
        }

        @media (min-width: 768px) {
            .button-container button {
                font-size: 18px;
                width: 200px;
            }

            .home-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Login Screen -->
    <div id="logingScreen" class="screen active">
        <div class="home-text">
            <span class="fly">fly</span> <span class="win">win</span> <span class="seven">777</span>
        </div>
        <div class="card-container">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Welcome to Fly Win</h5>
                    <p class="card-text">Choose your game:</p>
                    <div class="button-container">
                        <button onclick="window.location.href='LuckyJet.html'">
                            LounchBot
                        </button>
                        <button onclick="window.location.href='Mines.html'">
                            Registry
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
