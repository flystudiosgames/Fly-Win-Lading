<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One:wght=400&display=swap" rel="stylesheet"> <!-- Adaugă fontul Lilita One -->
    <style>
        body {
            background-color: #090F1E;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #2A2F3A;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60vh;
            max-width: 100%;
            flex-direction: column;
            text-align: center;
        }
        .btn-success-custom {
            margin: 5px 0; /* Distanța dintre butoane */
            font-family: 'Lilita One', sans-serif;
            font-weight: normal;
            text-transform: uppercase;
            color: #ffffff;
            width: 100%;
            height: 50px;
            font-size: 1.2em; /* Font-size adaptat */
        }
        .text-content {
            font-family: 'Lilita One', sans-serif; /* Aplică fontul Lilita One */
            color: #ffffff;
            margin-bottom: 15px;
        }
        .hidden {
            display: none;
        }
        .progress {
            width: 100%;
            height: 1.5rem;
            background-color: #2A2F3A;
            margin-bottom: 1rem;
        }
        .progress-bar {
            background-color: #70FA00;
            width: 0;
            height: 100%;
            transition: width 1s ease-in-out;
        }
        .modal-footer {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        #openProfileButton {
            width: 100%;
            font-family: 'Lilita One', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <p>Your User ID: 532354234</p>
            <p>Select The Game</p>
        </div>
        <button type="button" class="btn btn-success btn-success-custom" data-bs-toggle="modal" data-bs-target="#launchBotModal">Launch Bot</button>
        <button type="button" class="btn btn-success btn-success-custom" onclick="window.location.href='https://1wfqtr.life/v3/lucky-jet-updated?p=hvdq'">Registry</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="launchBotModal" tabindex="-1" aria-labelledby="launchBotModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body d-flex flex-column justify-content-center align-items-center" style="min-height: 200px;">
                    <p id="launchBotModalLabel" class="text-center mb-4" style="font-family: 'Lilita One', sans-serif; font-size: 1.5em;">Connecting...</p>
                    <div class="progress">
                        <div id="progressBar" class="progress-bar" role="progressbar"></div>
                    </div>
                </div>
                <div class="modal-footer hidden">
                    <button type="button" class="btn btn-success" id="openProfileButton" data-bs-dismiss="modal">Open Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('launchBotModal').addEventListener('show.bs.modal', function () {
            const modalLabel = document.getElementById('launchBotModalLabel');
            const progressBar = document.getElementById('progressBar');
            const openProfileButton = document.getElementById('openProfileButton');
            const footer = document.querySelector('.modal-footer');

            const fakeConnectionSteps = [
                { message: "1Win connecting to server...", progress: 20 },
                { message: "Connecting successfully...", progress: 40 },
                { message: "Fetching server data...", progress: 60 },
                { message: "Finalizing connection...", progress: 80 },
                { message: `Your Server ID: ${generateServerID()}`, progress: 100 }
            ];

            let stepIndex = 0;

            function showNextStep() {
                if (stepIndex < fakeConnectionSteps.length) {
                    modalLabel.textContent = fakeConnectionSteps[stepIndex].message;
                    progressBar.style.width = fakeConnectionSteps[stepIndex].progress + '%';
                    stepIndex++;
                    setTimeout(showNextStep, 1000); // Show next step after 1 second
                } else {
                    setTimeout(() => {
                        footer.classList.remove('hidden'); // Show the button after the last step and a short delay
                    }, 1000); // Delay to ensure the progress bar reaches 100%
                }
            }

            // Start the sequence
            showNextStep();
        });

        function generateServerID() {
            const digits = '0123456789';
            let serverID = '';
            for (let i = 0; i < 8; i++) {
                serverID += digits.charAt(Math.floor(Math.random() * digits.length));
            }
            return serverID;
        }
    </script>
</body>
</html>
