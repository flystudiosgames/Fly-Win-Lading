<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #090F1E;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-wrapper {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .container {
    background-color: #6892ff;
    padding: 20px;
    margin: 3px 0;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 60vh;
    height: 100%; /* Asigură-te că containerul ocupă întreaga înălțime disponibilă */
    flex: 1;
    position: relative; /* Adăugați pentru a permite poziționarea absolută a elementelor copil */
}
        .container:nth-child(2) {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn-success-custom {
            margin: 10px 0;
            font-family: 'Vegur-Bold', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
        }
        .transferHystory {
    display: flex;
    flex-direction: column;
    gap: 3px;
    padding: 5px;
    background-color: #2A2F3A;
    width: 100%; /* Asigură-te că transferHystory ocupă întreaga lățime a containerului */
    height: 100%; /* Asigură-te că transferHystory ocupă întreaga înălțime a containerului */
    box-sizing: border-box; /* Include padding-ul în dimensiunea totală */
    overflow-y: auto; /* Permite derularea dacă conținutul depășește dimensiunile */
    position: absolute; /* Permite extinderea până la dimensiunile containerului părinte */
    top: 0; /* Asigură-te că începe de la partea de sus a containerului */
    left: 0; /* Asigură-te că începe de la partea stângă a containerului */
}
.history-title {
    font-family: 'Roboto Condensed', sans-serif;
    font-weight: bold;
    color: #ffffff;
    margin-bottom: 10px;
    text-align: center; /* Center text within its container */
}
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 1px;
            background-color: #3A3F4A;
            border-radius: 3px;
            color: #ffffff;
            font-family: 'Roboto Condensed', sans-serif;
            transition: background-color 0.3s ease;
        }
        .history-item.fade-in {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .amount {
            color: #70FA00;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">Container 1</div>
        <div class="container">
            <button type="button" class="btn btn-success btn-success-custom">Lucky Jet</button>
            <button type="button" class="btn btn-success btn-success-custom">Mines</button>
        </div>
        <div class="container">
            <div class="transferHystory">
                <div class="history-title">Online Transactions</div>
                <!-- Dynamic content will be added here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const transferHistoryContainer = document.querySelector('.transferHystory');

            function createHistoryItem(id, amount) {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item', 'fade-in');

                const idElement = document.createElement('div');
                idElement.textContent = `User ID: ${id}****`;

                const amountElement = document.createElement('div');
                amountElement.classList.add('amount');
                amountElement.textContent = `$0.00`;

                historyItem.appendChild(idElement);
                historyItem.appendChild(amountElement);

                setTimeout(() => {
                    animateAmount(amountElement, amount);
                }, 100);

                return historyItem;
            }

            function generateRandomID() {
                const digits = [1, 2, 3, 4, 5, 6, 7, 8, 0];
                let id = '';
                for (let i = 0; i < 5; i++) {
                    const randomIndex = Math.floor(Math.random() * digits.length);
                    id += digits[randomIndex];
                }
                return id;
            }

            function generateRandomAmount() {
                return Math.floor(Math.random() * (1000 - 50 + 1)) + 50;
            }

            function animateAmount(element, finalAmount) {
                let currentAmount = 0;
                const interval = setInterval(() => {
                    if (currentAmount < finalAmount) {
                        currentAmount += Math.ceil(finalAmount / 50);
                        const randomDecimal = (Math.random() * 0.99).toFixed(2);
                        element.textContent = `+ $${Math.min(currentAmount, finalAmount).toFixed(0)}.${randomDecimal.slice(2)}`;
                    } else {
                        clearInterval(interval);
                    }
                }, 10);
            }

            function refreshTransferHistory() {
                transferHistoryContainer.innerHTML = '';
                const title = document.createElement('div');
                title.classList.add('history-title');
                title.textContent = 'Online Transactions';
                transferHistoryContainer.appendChild(title);
                for (let i = 0; i < 6; i++) {
                    const randomID = generateRandomID();
                    const randomAmount = generateRandomAmount();
                    const historyItem = createHistoryItem(randomID, randomAmount);
                    transferHistoryContainer.appendChild(historyItem);
                }
            }

            refreshTransferHistory(); // Initial population
            setInterval(refreshTransferHistory, 3000); // Refresh every 3 seconds
        });
    </script>
</body>
</html>
