<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagină cu text centrat</title>
    <style>
        body {
            background-color: #171b24;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>Text centrat pe mijlocul paginii</h1>
        <p id="ip-address">Detectez adresa IP...</p>
    </div>

    <script>
        // Funcție pentru a obține adresa IP utilizând API-ul ipify
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Afișează adresa IP în elementul cu id-ul "ip-address"
                document.getElementById('ip-address').textContent = 'Adresa ta IP este: ' + data.ip;
            })
            .catch(error => {
                // În caz de eroare
                document.getElementById('ip-address').textContent = 'Nu am putut detecta adresa IP';
                console.error('Eroare la obținerea adresei IP:', error);
            });
    </script>
</body>
</html>
