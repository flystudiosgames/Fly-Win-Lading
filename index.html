<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Screen Layout with Bootstrap</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Lilita One Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #090F1E;
            color: #FFF;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-direction: column;
        }

        .screen.active {
            opacity: 1;
            z-index: 1;
        }

        #loadingScreen {
            background-color: #090F1E;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loadingScreen img {
            width: 30vw; /* Adjust width as needed */
            height: auto;
            position: relative;
            top: -100px; /* Move the image up by 10px */
        }

        #loadingScreen .spinner-border {
            margin-top: 3vh;
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
        }

        #homeScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2vh;
            position: relative;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vh;
        }

        button {
            padding: 1.5vh 3vw;
            font-size: 2.5vw;
            color: #FFF;
            background-color: #1E90FF;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 50vw;
            max-width: 200px;
        }

        button:hover {
            background-color: #1C7ED6;
        }

        button:active {
            background-color: #1864AB;
        }

        .card {
            background-color: #FFF;
            color: #000;
            text-align: center;
            width: 80vw;
            max-width: 18rem;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card .btn {
            margin-top: 1vh;
        }

        .home-text {
            font-family: 'Lilita One', sans-serif;
            margin-bottom: 2vh;
            font-size: 4vw;
            text-align: center;
        }

        .home-text span {
            display: inline;
        }

        .home-text .fly {
            color: #1E89E3;
        }

        .home-text .win {
            color: #FFFFFF;
        }

        .home-text .seven {
            color: #E3D71E;
        }

        @media (min-width: 768px) {
            #loadingScreen img {
                width: 150px;
            }

            button {
                font-size: 18px;
                width: 200px;
            }

            .home-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
<!-- Loading Screen -->
<div id="loadingScreen" class="screen active">
    <img src="Resources/1Win Logo Png.png" alt="1Win Logo">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


    <!-- Home Screen -->
    <div id="homeScreen" class="screen">
        <div class="home-text">
            <span class="fly">fly</span> <span class="win">win</span> <span class="seven">777</span>
        </div>
        <div class="card-container">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://via.placeholder.com/286x180.png?text=Home+Image"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Welcome to Fly Win</h5>
                    <p class="card-text">Choose your game:</p>
                    <div class="button-container">
                        <button onclick="window.location.href='LuckyJet.html'">Lucky Jet</button>
                        <button onclick="window.location.href='Mines.html'">Mines</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initial loading screen display for 3 seconds
        setTimeout(function () {
            showScreen('homeScreen');
        }, 1000);

        // Function to show a specific screen and hide others
        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => {
                if (screen.id === screenId) {
                    screen.classList.add('active');
                } else {
                    screen.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
