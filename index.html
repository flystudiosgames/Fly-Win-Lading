<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Screen Layout with Bootstrap</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Lilita One Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #090F1E;
            color: #FFF;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: #FFF;
            color: #000;
            text-align: center;
            width: 80vw;
            max-width: 18rem;
        }

        .card .card-body {
            background-color: #2B3642; /* Set background color */
            color: #FFFFFF; /* Set text color to white */
            font-family: 'Lilita One', sans-serif; /* Apply Lilita One font */
            padding: 1rem; /* Add some padding for better spacing */
            border-radius: 0.5rem; /* Optional: for rounded corners */
        }

        .card .card-body h5,
        .card .card-body p {
            margin: 0; /* Remove default margins */
        }

        .card .card-body h5 {
            font-size: 1.5rem; /* Adjust font size as needed */
        }

        .card .card-body p {
            font-size: 1rem; /* Adjust font size as needed */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vh;
        }

        .button-container button {
            padding: 1.5vh 3vw;
            font-size: 2.5vw;
            color: #FFF;
            background-color: #1E90FF;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 50vw;
            max-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .button-container button:hover {
            background-color: #1C7ED6;
        }

        .button-container button:active {
            background-color: #1864AB;
        }

        .home-text {
            font-family: 'Lilita One', sans-serif;
            margin-bottom: 2vh;
            font-size: 4vw;
            text-align: center;
        }

        .home-text span {
            display: inline;
        }

        .home-text .fly {
            color: #1E89E3;
        }

        .home-text .win {
            color: #FFFFFF;
        }

        .home-text .seven {
            color: #E3D71E;
        }
    </style>
</head>

<body>
    <!-- Home Screen -->
    <div id="logingScreen" class="screen active">
        <div class="home-text">
            <span class="fly">fly</span> <span class="win">win</span> <span class="seven">777</span>
        </div>
        <div class="card-container">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Welcome to Fly Win</h5>
                    <p class="card-text">Choose your game:</p>
                    <div class="button-container">
                        <button onclick="window.location.href='Home.html'">LounchBot</button>
                        <p>Create an account below.</p>
                        <button onclick="window.location.href='https://www.google.com/'">Registry</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
